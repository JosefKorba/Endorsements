<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Josefin+Sans&family=Karla:wght@800&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <section class="container">
        <div class="header-container">
            <img src="images/Freddie.png" alt="Freddie">
            <h1>We are the Champions</h1>
        </div>

        <div class="text-container">
            <textarea name="" id="input-field" cols="30" rows="10" placeholder="Write your endorsement here"></textarea> 
            <button id="btn">Publish</button>
        </div>
        <div class="message-container"> 
            <h2>- Endorsements -</h2>
            <ul id="message-list">
            </ul>
        </div>
    </section>
    <script src="script.js" type="module"></script>
</body>
</html>
